<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>time math</title>
</head>

<body>
    <div id="wrapper">
        <div id="time1" class="time_row">
            <input type="text" id="time1_hours" placeholder="00">
            <div class="time_separator">:</div>
            <input type="text" id="time1_minutes" placeholder="00">
        </div>

        <div id="buttons">
            <button onclick="calculateTimes('sum')">+</button>
            <button onclick="calculateTimes('difference')">-</button>
        </div>

        <div id="time2" class="time_row">
            <input type="text" id="time2_hours" placeholder="00">
            <div class="time_separator">:</div>
            <input type="text" id="time2_minutes" placeholder="00">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
